<!doctype html> <!--   cssStatic1.html   -->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
*{margin:0; padding:0;}
.div0{position:static; width:300th; height:100px; border:50px solid light gray;}
.span1, .span2, .span4{position:static;}
.div3{position:static; left:0px; top:40px;}
.bdcolor{border:1px solid blue;}/*보더추가*/
</style>
<title>CSS display inline block 실습</title>
</head>
<body>
<span class="bdcolor span1">1</span>
<span class="bdcolor span2">2</span>
<div class="bdcolor div3">3</div>
<span class="bdcolor span4">4</span>
</body>
</html>
